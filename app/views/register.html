
<form class="node" ng-submit="registerUser()">

    <h1>Node</h1>
    <input class="user" type="text" ng-model="register.name" placeholder="name" />
    <input class="user" type="text" ng-model="register.email" placeholder="email" />
    <input class="user" type="text" ng-model="register.number" placeholder="number" />
    <input class="user" type="text" ng-model="register.user" placeholder="username" />
    <input class="pass" type="password" ng-model="register.pass" placeholder="password" />
    <input class="btn"  type="submit" value="REGISTER" />

    <hr style="background-color : #bebebe;"/>
    <hr style="background-color : #FFF; "/>

    <h5>Already have account? <a ui-sref="login">Log In</a></h5>



</form>
