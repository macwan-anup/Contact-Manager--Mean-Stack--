<div class="content">
    <div class="page-header">
        <h1>Dashboard <small>A quick-glance at your dashboard. </small></h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-md-offset-3">
                <form action="" class="search-form">
                    <div class="form-group has-feedback">
                        <label for="search" class="sr-only">Search</label>
                        <input type="text" class="form-control" name="search" ng-model="searchquery" id="search" placeholder="search">
                        <span class="glyphicon glyphicon-search form-control-feedback"></span>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" ng-init="getContacts()">

            <div class="col-sm-4" ng-repeat="contact in contacts | filter:searchquery">
                <section>
                    <div class="row">
                        <div class="col-sm-8">
                            <h4>{{contact.name}}</h4>
                        </div>
                        <div class="col-sm-4">
                            <h4>{{contact.nickname}}</h4>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-8">
                            <h6><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> {{contact.location}}</h6>
                        </div>
                        <div class="col-sm-4">
                            <h6><span class="glyphicon glyphicon-gift" aria-hidden="true"></span> {{contact.bdate}}</h6>
                        </div>
                    </div>

                    <div class="row contact">
                        <div class="col-sm-4 col-sm-offset-1">
                            <p>Mobile</p>
                            <p>E- Mail</p>
                        </div>
                        <div class="col-sm-6">
                            <p>{{contact.number}}</p>
                            <p>{{contact.email}}</p>
                        </div>
                    </div>

                    <div>
                        <div class="row icon">
                            <div ng-if="contact.fav == 'false'? false : true" ng-click="remove_fav(contact)" class="col-sm-3">
                                <span  class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                            </div>
                            <div ng-if="contact.fav == 'false'? true : false" ng-click="make_fav(contact)" class="col-sm-3">
                                <span  class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span>
                            </div>
                            <div ng-if="contact.starred == 'false'? false : true" ng-click="remove_starred(contact)" class="col-sm-3">
                                <span  class="glyphicon glyphicon-star" aria-hidden="true"></span>
                            </div>
                            <div ng-if="contact.starred == 'false'? true : false" ng-click="make_starred(contact)" class="col-sm-3">
                                <span  class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                            </div>
                            <div class="col-sm-3" ng-click="editContact(contact._id)">
                                <span class="glyphicon glyphicon-pencil"  aria-hidden="true"></span>
                            </div>
                            <div class="col-sm-3" ng-click="deleteContact(contact._id)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </div>
                        </div>
                    </div>

                </section>
            </div>

        </div>
    </div>

</div>
