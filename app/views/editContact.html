<div class="content" >
    <div class="page-header">
        <h1>Edit Contact <small>A quick-way to edit contact. </small></h1>
    </div>
    <div class="container-fluid" ng-init="loadDetails()">
        <div class="row">
            <div class="col-sm-2">
                <form ng-submit="updateContact()">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" ng-model="contactToEdit.name" id="name" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <label for="nickname">Nick-Name</label>
                        <input type="text" class="form-control" ng-model="contactToEdit.nickname" id="nickname" placeholder="Nick-Name">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" ng-model="contactToEdit.location" id="location" placeholder="Location">
                    </div>
                    <div class="form-group">
                        <label for="bdate">Birthday</label>
                        <input type="text" class="form-control" id="bdate"  ng-model="contactToEdit.bdate" placeholder="Birthday">
                    </div>
                    <div class="form-group">
                        <label for="number">Mobile Number</label>
                        <input type="text" class="form-control" ng-model="contactToEdit.number" id="number" placeholder="Mobile Number">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" ng-model="contactToEdit.email" id="email" placeholder="Email">
                    </div>
                    <button type="submit" class="btn btn-warning">Update</button>
                </form>
            </div>
        </div>
    </div>

</div>
